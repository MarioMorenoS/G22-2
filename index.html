<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <!--formulario de registros-->

    <form action="">
      <input type="text" placeholder="Ingresa tu usuario" />
      <input type="password" placeholder="Ingresa tu password" />
      <input type="submit" value="Inicia Sesion" />
    </form>

    <!--texto-->
    <input type="text" placeholder="Ingresa texto" />
    <!--number-->
    <input type="number" placeholder="Ingresa Numeros" min="8" max="10" />
    <!-- date fecha-->
    <input type="date" />
    <!-- hora -->
    <input type="time" />
    <!-- telefono -->
    <input type="tel" />
    <!--url -->
    <input type="url" />
    <!-- file-->
    <input type="file" />
    <!--select-->
    <select name="" id="">
      <option value="peru">Peru</option>
      <option value="chile">Chile</option>
      <option value="argentina">Argentina</option>
      <option value="brasil">Brasil</option>
    </select>
    <!--checkbox-->
    <h2>Elige tu sexo:</h2>
    <label for="">Masculino</label>
    <input type="checkbox" />
    <label for="">Femenino</label>
    <input type="checkbox" />

    <!--radio-->
    <h2>Elige tu sexo:</h2>
    <label for="">Masculino</label>
    <input type="radio" />
    <label for="">Femenino</label>
    <input type="radio" />

    <!--color-->
    <input type="color" />
    <!---submit-->
    <input type="submit" />
    <button>Enviar</button>
  </body>
</html>
